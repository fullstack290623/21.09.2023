<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        Math.floor(Math.random() * 10) + 1 // 1 - 10
        Math.floor(Math.random() * 10) // 0 - 9
        // 2 - 8 .. 6 numbers 
        // 2 3 4 5 6 7 8 
        // 0 1 2 3 4 5 6 
        // 1 - 7
        Math.floor(Math.random() * 7) + 2 // 0 - 6 .. 2 - 8

        // 1 - 10
        // 0 - 9.9999999999
        // Math.floor() --> 0 - 9 ... plus 1 --> 1 - 10
        // 0 - 0.999999999999
        Math.floor(1) // 1
        Math.floor(1.99999999999999) // 1
    </script>
    
</body>
</html>
